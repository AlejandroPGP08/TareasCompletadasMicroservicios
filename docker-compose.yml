version: '3.8'

services:
  # Servidor REST
  servidor-rest:
    build: .
    container_name: carrito-servidor
    ports:
      - "8080:8080"
    volumes:
      # Volumen para persistir datos
      - datos-productos:/app/src/resources
      # Para desarrollo: montar c√≥digo fuente
      - ./src/java:/app/src/java
      - ./web:/app/web
    environment:
      - JAVA_OPTS=-Xmx256m
    restart: unless-stopped

  # Servidor web para frontend (opcional)
  servidor-web:
    image: nginx:alpine
    container_name: carrito-frontend
    ports:
      - "3000:80"
    volumes:
      - ./web:/usr/share/nginx/html
    depends_on:
      - servidor-rest
    restart: unless-stopped

